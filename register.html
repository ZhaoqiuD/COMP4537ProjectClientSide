<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-light bg-white shadow-sm mb-4">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">ğŸ—‘ï¸ Garbage Classifier</a>
      </div>
    </nav>
    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <h1 class="h3 mb-4 text-center">Create Account</h1>
              <div id="error" class="alert alert-danger d-none" role="alert"></div>
              <form id="registerForm" novalidate>
                <div class="mb-3">
                  <label for="email" class="form-label fw-semibold">Email</label>
                  <input id="email" name="email" type="email" class="form-control" placeholder="Enter your email" autocomplete="username" required />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label fw-semibold">Password</label>
                  <input id="password" name="password" type="password" class="form-control" placeholder="Choose a password" autocomplete="new-password" required />
                </div>
                <div class="d-grid gap-2 mb-3">
                  <button id="btnRegister" type="submit" class="btn btn-primary">Create Account</button>
                </div>
                <div class="text-center">
                  <small class="text-muted">Already have an account? 
                    <a href="login.html" class="text-decoration-none">Login</a>
                  </small>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/page.register.js"></script>
  </body>
  </html>
