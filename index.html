<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Garbage Classifier</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">üóëÔ∏è Garbage Classifier</a>
        <div class="d-flex gap-2">
          <a class="btn btn-outline-primary btn-sm" href="register.html">Register</a>
          <a class="btn btn-primary btn-sm" href="login.html">Login</a>
        </div>
      </div>
    </nav>

    <main class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="text-center mb-5">
            <h1 class="display-5 fw-bold mb-3">AI Garbage Classifier</h1>
            <p class="lead text-secondary">
              Drop or select an image to identify the type of garbage.
            </p>
          </div>

          <!-- Drop Zone -->
          <div class="card shadow-sm mb-4">
            <div class="card-body">
              <div id="dropZone" class="drop-zone">
                <p class="mb-2 fw-semibold">üì§ Drag & drop an image here</p>
                <p class="text-muted small mb-0">or click to browse</p>
                <input type="file" id="fileInput" accept="image/*" hidden />
                <img id="preview" class="preview-img d-none mt-3" />
              </div>
            </div>
          </div>

          <!-- Classify Button -->
          <div class="d-grid gap-2 mb-4">
            <button id="classifyBtn" class="btn btn-primary btn-lg" disabled>
              üîç Classify Image
            </button>
          </div>

          <!-- Results -->
          <div id="resultBox" class="card shadow-sm d-none">
            <div class="card-body text-center">
              <h5 class="card-title mb-3">Prediction Result:</h5>
              <p id="resultText" class="fs-4 fw-bold text-success mb-0"></p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      const dropZone = document.getElementById("dropZone");
      const fileInput = document.getElementById("fileInput");
      const preview = document.getElementById("preview");
      const classifyBtn = document.getElementById("classifyBtn");
      const resultBox = document.getElementById("resultBox");
      const resultText = document.getElementById("resultText");

      let selectedFile = null;

      // Click to open file dialog
      dropZone.addEventListener("click", () => fileInput.click());

      // File selected manually
      fileInput.addEventListener("change", (e) => {
        const file = e.target.files[0];
        handleFile(file);
      });

      // Drag-and-drop support
      dropZone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropZone.classList.add("dragover");
      });
      dropZone.addEventListener("dragleave", () =>
        dropZone.classList.remove("dragover")
      );
      dropZone.addEventListener("drop", (e) => {
        e.preventDefault();
        dropZone.classList.remove("dragover");
        const file = e.dataTransfer.files[0];
        handleFile(file);
      });

      function handleFile(file) {
        if (!file) return;
        if (!file.type.startsWith("image/")) {
          alert("Please upload an image file.");
          return;
        }

        selectedFile = file;
        const reader = new FileReader();
        reader.onload = (e) => {
          preview.src = e.target.result;
          preview.classList.remove("d-none");
        };
        reader.readAsDataURL(file);
        classifyBtn.disabled = false;
        resultBox.classList.add("d-none");
      }

      classifyBtn.addEventListener("click", async () => {
        if (!selectedFile) return;

        classifyBtn.disabled = true;
        classifyBtn.textContent = "Classifying...";
        resultBox.classList.add("d-none");

        const formData = new FormData();
        formData.append("image", selectedFile);

        try {
          // ‚úÖ Correct hosted backend URL
          const response = await fetch(
            "https://comp4537-projectserverside-e4hpapemggghh9ba.canadacentral-01.azurewebsites.net/api/ml/classify",
            {
              method: "POST",
              body: formData,
            }
          );

          const data = await response.json();
          console.log("AI response:", data);

          if (data.error) {
            resultText.textContent = "Error: " + data.error;
            resultText.classList.remove("text-success");
            resultText.classList.add("text-danger");
          } else if (data.predictions) {
            // Show top predictions if multiple results
            const top = Object.entries(data.predictions)[0];
            resultText.textContent = `${top[0]} (${(top[1] * 100).toFixed(1)}%)`;
            resultText.classList.remove("text-danger");
            resultText.classList.add("text-success");
          } else {
            resultText.textContent = "Unknown response.";
          }

          resultBox.classList.remove("d-none");
        } catch (err) {
          resultText.textContent = "Server error: " + err.message;
          resultText.classList.add("text-danger");
          resultBox.classList.remove("d-none");
        } finally {
          classifyBtn.disabled = false;
          classifyBtn.textContent = "Classify Image";
        }
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
